<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title> Lennard-Jones fluid </title>
  <link rel="stylesheet" type="text/css" href="./css/default.css" />
  <script type="text/javascript" src="./js/util.js"></script>
  <script type="text/javascript" src="./js/mtrand.js"></script>
  <script type="text/javascript" src="./js/draw.js"></script>
  <script type="text/javascript" src="./js/ljcore.js"></script>
  <script type="text/javascript" src="./js/vct.js"></script>
  <script type="text/javascript" src="./js/lj2d.js"></script>
  <script type="text/javascript" src="./js/lj3d.js"></script>
  <script type="text/javascript" src="./js/ljmain.js"></script>
</head>
<body>

<h2 class="center">
  Molecular dynamics of Lennard-Jones fluid
</h2>



<form>
  <div class="panel">
  <div class="panel-title">System</div>

  Number of particles,
  <span class="math"><i>N</i></span>:
  <input type="text" size="6" value="55" id="n"
    onchange="changeparams()">.

  Density,
  <span class="math"><i>&rho;</i></span>:
  <input type="text" size="6" value="0.7" id="density"
    onchange="changeparams()">.

  Temperature,
  <span class="math"><i>T</i></span>:
  <input type="text" size="6" value="1.5" id="temp"
    onchange="changeparams()">.
  &nbsp;
  <br>

  Dimension,
  <span class="math"><i>D</i></span>:
  <input type="text" size="6" value="2" id="dimension"
    onchange="changeparams()">.
  &nbsp;
  <br>

  Cutoff
  <span class="math"><i>r<sub>c</sub></i></span>:
  <input type="text" size="6" value="2.5" id="rcutoff"
    onchange="changeparams()">.
  &nbsp;

  </div>

  <div class="panel">
  <div class="panel-title">Molecular dynamics (MD)</div>

  Number of MD steps per second:
  <input type="text" size="10" value="100"
    id="nstepspersec" onchange="changeparams()">.
  <br>

  MD time step:
  <input type="text" size="6" value="0.002" id="mddt"
    onchange="changeparams()">.
  <br>

  Thermostat time step:
  <input type="text" size="6" value="0.02" id="thermostatdt"
    onchange="changeparams()">.
  <br>

  </div>



  <input type="button" value="Start simulation"
    id="start" class="largebtn" onclick="startmd()">

  <input type="button" value="Stop"
    id="start" class="largebtn" onclick="stopmd()">

  <input type="reset" value="Reset"
    id="reset" class="largebtn">

  <hr>

  <div style="text-align: center">
    <canvas id="ljbox" width="480" height="480"></canvas>
  </div>
</form>

</body>
</html>

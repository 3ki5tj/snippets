<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title> Generate a PDB structure from an amino acid sequence </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/vct.js"></script>
  <script src="js/mkspx.js"></script>
  <style>
    textarea {
      font-family: Courier;
    }
  </style>
</head>
<body style="width:800px; margin:auto">

<h2 style="text-align:center">
  Generate a PDB structure from an amino acid sequence
</h2>

<form style="width:800px; margin:auto;">
  <div class="form-group">
    <h4 style="text-align:center">Parameters</h4>

    <div class="col-xs-3">
      <label for="rotate">Rotation angle (&deg;):</label>
      <input type="text" size="3" value="10.0" id="rotate" class="form-control">
    </div>

    <div class="col-xs-3">
      <label for="swing">Swinging angle (&deg;):</label>
      <input type="text" size="3" value="50.0" id="swing" class="form-control">
    </div>

    <div class="col-xs-3">
      <label for="rise">Rising angle (&deg;):</label>
      <input type="text" size="3" value="9.0" id="rise" class="form-control">
    </div>

    <div class="col-xs-3">
      <label for="caps">Terminal caps:</label>
      <select id="caps" class="form-control">
        <option value="">None</option>
        <option value="N">N-terminal</option>
        <option value="C">C-terminal</option>
        <option value="NC">Both</option>
      </select>
    </div>

  </div>

  <div class="col-xs-12">
    <label for="aainput">Amino acid sequence:</label>
    <textarea id="aainput" rows="4" cols="80" class="form-control"
>MET LEU SER ASP GLU ASP PHE LYS ALA VAL
PHE GLY MET THR ARG SER ALA PHE ALA ASN
LEU PRO LEU TRP LYS GLN GLN ASN LEU LYS
LYS GLU LYS GLY LEU PHE</textarea>
  </div>

  <div class="col-xs-12">
    <input type="button" value="Generate"
      class="btn btn-default" onclick="mkspx();">
  </div>

  <div class="col-xs-12">
    <label for="pdboutput">Output PDB:</label>
    <textarea id="pdboutput" rows="10" cols="80" class="form-control">
    </textarea>
  </div>
</form>

</body>
</html>
